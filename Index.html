<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLOYEDGE JEWELRY</title>
    <style>
        :root {
            --soft-pink: #f4dada;
            --soft-green: #9ab39a;
            --dark-text: #333;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-pink);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: var(--soft-green);
            width: 100%;
            padding: 40px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            letter-spacing: 5px;
            margin: 0;
            font-size: 2.5rem;
            color: var(--white);
        }

        .container {
            padding: 20px;
            max-width: 400px;
        }

        .promo-image {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: var(--white);
            color: var(--dark-text);
            padding: 15px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid var(--soft-green);
        }

        .btn:hover {
            background-color: var(--soft-green);
            color: white;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ALLOYEDGE</h1>
        <p style="color: white;">JEWELRY</p>
    </header>

    <div class="container">
        <p>Mirësevini në botën tonë të aksesorëve unikë.</p>
        
        <div class="links">
            <a href="https://www.tiktok.com/@alloyedge.jewelry" class="btn">Na ndiqni në TikTok</a>
            <a href="https://www.instagram.com/@alloyedge.jewelry" class="btn">Na ndiqni në Instagram</a>
            <a href="mailto:info@alloyedge.com" class="btn">Na kontaktoni</a>
        </div>
    </div>

    <footer>
        &copy; 2024 ALLOYEDGE JEWELRY. Të gjitha të drejtat e rezervuara.
    </footer>

</body>
</html>
